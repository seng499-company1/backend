post:
  tags:
    - Professors
  summary: POST /professors/remind/
  description: |
    Reminds a professor via email to update their preference form.
  operationId: postRemind
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/RemindInput.yaml
  responses:
    '200':
      description: OK
    '401':
      description: Reminder failed.
