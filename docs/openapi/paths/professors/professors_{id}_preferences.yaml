get:
  tags:
    - Professors
  summary: GET /professors/{id}/preferences
  description: Gets a history of a professor's preference entries
  operationId: getProfessorPreferences
  parameters:
    - name: id
      in: path
      description: ID of professor
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ArrayProfessorPreference.yaml
    '404':
      description: professor not found
post:
  tags:
    - Professors
  summary: POST /professors/{id}/preferences
  description: Adds a professor's preference entry to the database
  operationId: postProfessorPreferences
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ProfessorPreferenceNoID.yaml
  parameters:
    - name: id
      in: path
      description: ID of professor
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: string
            description: UUID of professor's preferences
            example: 78c74a60-281c-45f4-9536-7d128701ddb5
    '400':
      description: error adding professor's preferences