post:
  tags:
    - Professors
  summary: POST /professors/remind/{id}/
  description: |
    Reminds a professor via email to update their preference form.
  operationId: postRemind(id)
  parameters:
    - name: id
      in: path
      description: ID of professor to remind
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
    '401':
      description: Reminder failed.
