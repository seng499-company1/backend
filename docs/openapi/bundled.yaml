                  - start: '12:00'
                    end: '13:00'
                preferredDay: false
              friday:
                times:
                  - start: '9:00'
                    end: '10:00'
                  - start: '12:00'
                    end: '13:00'
                preferredDay: true
        preferredCoursesPerSemester:
