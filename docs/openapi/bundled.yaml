  title: SENG 499 Company 1 API
  termsOfService: https://example.com/terms/
  contact:
    email: contact@example.com
    url: http://example.com/contact
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  x-logo:
    url: https://redocly.github.io/openapi-template/logo.png
  description: |
    This site documents SENG 499 Company 1's API.  
tags:
  - name: Professors
    description: Operations about professors.
  - name: Courses
    description: Operations about courses.
  - name: Admins
    description: Operations about admins.
  - name: Schedules
    description: Operations about schedules.
  - name: Algorithm 1
    description: inputs to algorithm 1 python library
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://example.com/api/v1
paths:
  /professors:
    get:
      tags:
        - Professors
      summary: GET /professors
      description: Get list of professors and their UUIDs.
      operationId: getProfessors
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayProfessors'
        '404':
          description: Not Found
    post:
      tags:
        - Professors
      summary: POST /professors
      description: |
        Adds a new professor to the database
      operationId: postProfessor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfessorNoID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: UUID of professor
                example: 78c74a60-281c-45f4-9536-7d128701ddb5
        '400':
          description: error adding professor
  /professors/{id}:
    get:
      tags:
        - Professors
      summary: GET /professors/{id}
      description: Gets information for a specific professor
      operationId: getProfessor(id)
      parameters:
        - name: id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Professor'
        '404':
          description: professor not found
    delete:
      tags:
        - Professors
      summary: DELETE /professors/{id}
      description: Deletes a specific professor and their associated preferences
      operationId: deleteProfessor(id)
      parameters:
        - name: id
          in: path
          description: ID of professor to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
                description: UUID of professor deleted
                example: 78c74a60-281c-45f4-9536-7d128701ddb5
        '404':
          description: professor not found
  /professors/{id}/preferences:
    get:
      tags:
        - Professors
      summary: GET /professors/{id}/preferences
      description: Gets all preferences for a specific professor
      operationId: getProfessorPreferences
      parameters:
        - name: id
          in: path
          description: ID of professor
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayProfessorPreferences'
        '404':
          description: professor not found
    post:
      tags:
        - Professors
      summary: POST /professors/{id}/preferences
      description: |
        Adds a new professor preferences to the database
      operationId: postProfessorPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfessorPreferenceNoID'
      parameters:
        - name: id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: UUID of professor's preferences
                example: 78c74a60-281c-45f4-9536-7d128701ddb5
        '400':
          description: error adding professor's preferences
  /professors/{id}/preferences/{preference_id}:
    get:
      tags:
        - Professors
      summary: GET /professors/{id}/preferences/{preference-id}
      description: Gets preferences for a specific professor
      operationId: getProfessorPreferences(id)
      parameters:
        - name: id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
        - name: preference_id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfessorPreferenceNoID'
        '404':
          description: professor not found
    put:
      tags:
        - Professors
      summary: PUT /professors/{id}/preferences/{preference_id}
      description: Updates preferences for a specific professor
      operationId: putProfessorPreferences(id)
      parameters:
        - name: id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
        - name: preference_id
          in: path
          description: ID of professor's preferences to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfessorPreferenceNoID'
    delete:
      tags:
        - Professors
      summary: DELETE /professors/{id}/preferences/{preference_id}
      description: Deletes a specific professor's preferences
      operationId: deleteProfessorPreferences(id)
      parameters:
        - name: id
          in: path
          description: ID of professor to return
          required: true
          schema:
            type: string
            format: uuid
        - name: preference_id
          in: path
          description: ID of professor's preferences to update
          required: true
