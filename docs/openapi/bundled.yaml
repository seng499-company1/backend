                  - start: '9:00'
                    end: '10:00'
                  - start: '12:00'
                    end: '13:00'
                preferredDay: true
            spring: {}
            summer:
              monday:
                times:
                  - start: '9:00'
                    end: '10:00'
                  - start: '12:00'
                    end: '13:00'
                preferredDay: false
              tuesday:
                times:
                  - start: '9:00'
                    end: '10:00'
                  - start: '12:00'
                    end: '13:00'
                preferredDay: true
              wednesday:
                times:
                  - start: '9:00'
                    end: '10:00'
                  - start: '12:00'
                    end: '13:00'
                preferredDay: true
