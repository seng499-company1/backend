components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
  schemas:
    Professor:
      type: object
      required:
        - id
        - first_name
        - last_name
        - is_peng
        - is_teaching
        - email
        - department
      properties:
        id:
          description: uuid of professor
          type: string
          example: 61587323-6632-4dcf-bae8-2a51ed8585a0
        first_name:
          description: First name of this professor
          type: string
          example: Bill
        last_name:
          description: Last name of this professor
          type: string
          example: Bird
        is_peng:
          description: Represents if the professor a PEng
          type: boolean
          example: true
        is_teaching:
          description: Represents if the professor a teaching professor
          type: boolean
          example: true
        email:
          description: Professor's email
          type: string
          example: email@uvic.ca
        department:
          description: Professor's department
          type: string
          enum:
            - CSC
            - ECE
    ArrayProfessors:
      type: array
      items:
        $ref: '#/components/schemas/Professor'
    ProfessorNoID:
      type: object
      required:
        - first_name
        - last_name
        - is_peng
        - is_teaching
        - email
        - department
      properties:
        first_name:
          description: First name of this professor
          type: string
          example: Bill
        last_name:
          description: Last name of this professor
          type: string
          example: Bird
        is_peng:
          description: Represents if the professor a PEng
          type: boolean
          example: true
        is_teaching:
          description: Represents if the professor a teaching professor
          type: boolean
          example: true
        email:
          description: Professor's email
          type: string
          example: email@uvic.ca
        department:
          description: Professor's department
          type: string
          enum:
            - CSC
            - ECE
    ProfessorPreference:
      type: object
      required:
        - id
        - year
        - num_relief
        - num_fall_courses
        - num_spring_courses
        - num_summer_courses
