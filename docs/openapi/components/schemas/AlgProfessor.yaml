type: object
required:
  - id
  - name
  - isPeng
  - facultyType
  - preferredTimes
  - coursePreferences
  - coursesPerSemester
  - preferredNonTeachingSemester
  - preferredCourseHoursAllocation
properties:
  id:
    description: uuid of professor
    type: string
    example: 61587323-6632-4dcf-bae8-2a51ed8585a0
  name:
    description: Name of professor
    type: string
    example: Celina Berg
  isPeng:
    description: boolean representing if the professor a PEng
    type: boolean
    example: false
  facultyType:
    description: An enum indicating whether the professor is research faculty or teaching faculty.
    type: string
    enum:
    - TEACHING
    - RESEARCH
  availability:
    description: what semesters is the professor able to teach
    type: object
    example: {'fall': true, 'spring': false, 'summer': true}
  preferredTimes:
    description: preferred times for teaching
    type: object
    example: {'fall':
    {'monday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': false},
    'tuesday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}, 
    'wednesday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}, 
    'thursday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': false}, 
    'friday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}},
    'spring':{}, 
    'summer':
    {'monday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': false},
    'tuesday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}, 
    'wednesday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}, 
    'thursday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': false}, 
    'friday':{'times':[{'start': '9:00','end':'10:00'}, {'start': '12:00','end':'13:00'}], 'preferredDay': true}}}
  
  coursePreferences: 
    description: a prof's preferences 
    $ref: 'CoursePreferences.yaml'
  coursesPerSemester:
    description: number of courses a professor wants to teach each semester along with their total obligation
    type: object
    example: {'oblligation': 4, 'fall': 2, 'spring': 2, 'summer': 0}
  preferredNonTeachingSemester:
    description: what semester this prof would prefer to have off
    type: string
    enum:
    - FALL
    - SPRING
    - SUMMER
  preferredCourseHoursAllocation:
    description: professor's preferred allocation of lecture hours
    type: string
    enum:
    - TWF
    - MTh
    - M
    - T
    - W
    - Th
    - F

  
