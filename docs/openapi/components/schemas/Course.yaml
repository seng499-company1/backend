type: object
required:
  - id
  - course_code
  - course_name
  - min_offering
  - spring_req
  - summer_req
  - fall_req
  - spring_peng_req
  - summer_peng_req
  - fall_peng_req
  - course_desc
  - prof_prereq
  - year_req
properties:
  id:
    description: uuid of course
    type: string
    example: 61587323-6632-4dcf-bae8-2a51ed8585a0
  course_code:
    description: course code of the course
    type: string
    example: CSC111
  course_name:
    description: name of course
    type: string
    example: Fundamentals of Progrogramming I with Engineering Applications
  min_offering:
    description: minimum number of times a year this course should be offered
    type: integer
    example: 2
  spring_req:
    description: is this course required to run in the spring?
    type: boolean
    example: false
  summer_req:
    description: is this course required to run in the summer?
    type: boolean
    example: true
  fall_req:
    description: is this course required to run in the fall?
    type: boolean
    example: true
  spring_peng_req:
    description: is this course required to be taught by a PEng in the spring?
    type: boolean
    example: false
  summer_peng_req:
    description: is this course required to be taught by a PEng in the summer?
    type: boolean
    example: true
  fall_peng_req:
    description: is this course required to be taught by a PEng in the fall?
    type: boolean
    example: false
  course_desc:
    description: A description of this course.
    type: string
    example: CSC 111 is an introduction to computational problem solving and computer programming, with a particular emphasis on applications to engineering problems. This course teaches programming using the C language, which is needed by many engineering disciplines, but the programming skills taught in this course are language-agnostic and can be applied to other programming languages as well.
  prof_prereq:
    description: A list of qualifications a prof who wants to teach this course should have.
    type: string
    example: Knowledge of the C programming language.
  year_req:
    description: The year of study a student is intended to take the course. For example, a course in term 3B would be represented as 3.
    type: integer
    example: 3